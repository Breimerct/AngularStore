<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/admin/create" routerLinkActive="active">
        <mat-icon>
          create
        </mat-icon>
        <span>
          Crear producto
        </span>
      </a>
      <a mat-list-item routerLink="/admin/dashboard" routerLinkActive="active">
        <mat-icon>
          dashboard
        </mat-icon>
        <span>
          Dashboard
        </span>
      </a>
      <a mat-list-item routerLink="/admin/inventory" routerLinkActive="active">
        <mat-icon>
          list
        </mat-icon>
        <span>
          inventario
        </span>
      </a>
      <a mat-list-item routerLink="/admin/product-list" routerLinkActive="active">
        <mat-icon>
          list
        </mat-icon>
        <span>
          Product list
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>AngularEcomerce</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="container-admin">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
