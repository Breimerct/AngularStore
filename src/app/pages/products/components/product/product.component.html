<div class="product-card">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{ product.title | uppercase }}
      </mat-card-title>
      <mat-card-subtitle>
        {{ product.price | currency: '$ ' }}
      </mat-card-subtitle>
    </mat-card-header>
    <div class="card-img">
      <img [src]="product.image" alt="product image" />
    </div>
    <mat-card-content>
      <p>
        {{ product.description | slice: 0:30 }}...
      </p>
    </mat-card-content>
    <mat-card-actions>
      <div class="row between-xs">
        <a mat-button [routerLink]="['/products', product.id]">ver detalle</a>
        <button mat-raised-button color="primary" (click)="addProduct()">
          Agregar al carrito
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
